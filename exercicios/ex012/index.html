<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reproduzir video</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    <video width="500" poster="imagem/paisagem.jpg" controls>
        <source src="midia/meu_video.mp4" type="video/mp4">
        <source src="midia/Meu Video.webm" type="video/webm">
        <source src="midia/meu video.ogg" type="video/ogg">
    </video>
    <ul>
        <li><p>se o navegador não tem compatibilidade com reproduçao de video baixe <a href="midia/meu_video.mp4">aqui</a> o video em versão MP4</p></li>
    </ul>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/pF-46-0ejyI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>   
</body>
</html>
