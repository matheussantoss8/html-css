<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>formulário exemplos</h1>
    <form action="fkjonhf.fdjh" method="post" autocomplete="on">
        <p>
            <label for="icor">Coloração</label>
            <input type="color" name="cor" id="icor" value="#8a5f27">
        </p>

        <p>
            <label for="iniv">Nivel de Satisfação</label>
            <input type="range" name="niv" id="iniv" min="0" max="5">
        </p>

        <p>
            <label for="ifoto">Foto de Perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
