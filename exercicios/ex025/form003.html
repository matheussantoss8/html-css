<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>teste</h1>
    <form action="pasta.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required max="30" placeholder="nome completo" autocomplete="name" value="matheus santos"> 
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.5" value="6" >
        </p>
        <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes" value="2020-07" required>
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" required>
        </p>
        <p>
            <label for="itime">Horário da Prova</label>
            <input type="time" name="time" id="itime" required value="23:00">
        </p>
        <p>
            <input type="submit" value="Entrar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
