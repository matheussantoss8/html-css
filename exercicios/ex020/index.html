<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
</head>
<style>
    div {
        display: inline-block;
        background-color: aqua;
        border:2px solid black;
        text-align:left;
        height: 15em;
        width: 15em;
    }

    div#d1:hover{
        background-color: yellow;
    }

    div#d2:hover{
        background-color: black;
    }

    div#d3:hover{
        background-color: chartreuse;
    }
</style>
<body>
    <div id="d1"><a href="https://www.twitch.tv/alanzoka">01</a></div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
