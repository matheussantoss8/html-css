<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 350px;
        }

        td{
            border: 2px solid #000;
            padding: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>mesclagem de celulas</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td colspan="2">E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
            <td rowspan="3">G</td>
            <td>H</td>
        </tr>
        <tr>
            <td>K</td>
        </tr>
    </table>
</body>
</html>
