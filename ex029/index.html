<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     *{
        margin: 0px;
     }

     video{
        border: none;
        height: 400px;
        width: 600px;
     }

     video:hover{
        transform: scale(1.3);
     }

     img{
        height:  500px;
        width: 340px;
        transition: transform 0.3s ease;
     }

     img:hover{
        transform: scale(1.3);
        border-radius: 30px;
     }
    </style>
</head>
<body>
    <h1>imagem</h1>
    <video autoplay loop>
        <source src="imagens/pexels-google-deepmind-18069235 (Original).mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
      </video> <br>
      <img src="imagens/pexels-luke-miller-17591279.jpg" alt="">
</body>
</html>
